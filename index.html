<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
         <div class="main-nav container flex">
            <a href="#" onclick='reload()'class ="logo">
                <img src="./logo/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="studies" onclick="onNavItemClick('studies')">Studies</li>
                    <li class="hover-link nav-item" id="games" onclick="onNavItemClick('games')">Games</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="economics" onclick="onNavItemClick('economics')">Economics</li>
                    <li class="hover-link nav-item" id="stock exchange" onclick="onNavItemClick('stock exchange')">Stock Market</li>
                    <li class="hover-link nav-item" id="research" onclick="onNavItemClick('research')">Research</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
         </div>
    </nav>




    <main>
        <div class="cards-container container flex" id="cards-container">
    
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is a title</h3>
                <h6 class="'news-source" id="news-source">End Gadget 13/07/2023</h6>
                <p class="news-des" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam quos minima labore? Corporis labore ducimus facere quos molestias, eaque neque?</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
